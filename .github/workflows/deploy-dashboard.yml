name: Deploy Test Dashboard to GitHub Pages

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_run:
    workflows: ["Test Suite"]
    types: [completed]

jobs:
  deploy-dashboard:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: false
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download test artifacts
        uses: actions/download-artifact@v4
        with:
          name: test-artifacts
          path: ./

      - name: Generate additional reports from existing data
        run: |
          # Only generate additional reports if the test artifacts exist
          if [ -f "test-results/junit.xml" ]; then
            npm run test:results:parse || echo "Could not parse test results"
            npm run test:coverage:parse || echo "Could not parse coverage"
            npm run test:dashboard || echo "Could not generate dashboard"
          else
            echo "No test artifacts found, skipping report generation"
          fi
        env:
          CI: 'true'
          NODE_ENV: 'test'
        continue-on-error: true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload dashboard to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: |
            test-dashboard/
            test-results/
            html/
            docs/testing/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' 