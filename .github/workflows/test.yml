name: Test Suite

on:
  push:
    branches-ignore: [] # Empty list means all branches will trigger the workflow
  pull_request:
    branches: [main, develop]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # Job to detect changes and set up matrix
  changes:
    runs-on: ubuntu-latest
    outputs:
      src: ${{ steps.changes.outputs.src }}
      tests: ${{ steps.changes.outputs.tests }}
      deps: ${{ steps.changes.outputs.deps }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clean workspace
        run: |
          echo "Cleaning workspace..."
          rm -rf node_modules
          rm -rf mobile-app/node_modules
          echo "Workspace cleaned"

      - name: Detect changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            src:
              - 'src/**'
              - 'public/**'
              - '*.config.*'
              - 'tsconfig*.json'
            tests:
              - 'src/**/*.{test,spec}.{js,ts,jsx,tsx}'
              - 'src/__tests__/**'
              - 'playwright.config.ts'
              - 'vitest.config.ts'
            deps:
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'package-lock.json'

  # Lint and type check
  lint-and-typecheck:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.src == 'true' || needs.changes.outputs.tests == 'true'
    permissions:
      contents: read
      pull-requests: write
      checks: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Run ESLint
        run: pnpm lint:ci

      - name: Run TypeScript check
        run: pnpm type-check

  # Run all tests (unit, integration, e2e) in a single job
  test:
    runs-on: ubuntu-latest
    needs: [changes, lint-and-typecheck]
    if: needs.changes.outputs.src == 'true' || needs.changes.outputs.tests == 'true'
    permissions:
      contents: read
      checks: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clean workspace
        run: |
          echo "Cleaning workspace..."
          rm -rf node_modules
          rm -rf mobile-app/node_modules
          echo "Workspace cleaned"

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Build main application
        run: pnpm build
        env:
          NODE_ENV: production
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Run postbuild script (ensure 404.html)
        run: pnpm run postbuild

      - name: Debug dist directory after build
        run: |
          echo "Listing dist directory after build:"
          ls -la dist || echo "dist directory not found"

      - name: Create test results directory
        run: |
          mkdir -p test-results
          chmod -R 777 test-results

      - name: Run tests with coverage
        run: pnpm test:ci
        env:
          CI: 'true'
          NODE_ENV: 'test'
          VITEST_JUNIT_OUTPUT_DIR: 'test-results'
          VITEST_JUNIT_SUITE_NAME: 'Test Results'

      - name: Debug scripts directory
        if: always()
        run: |
          echo "PWD: $(pwd)"
          ls -la scripts/
          echo "Test results directory:"
          ls -la test-results/ || echo "test-results directory not found"

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Deno version
        run: deno --version

      - name: Run Deno Edge Function Tests
        run: deno test --allow-net --allow-env --allow-read --trace-leaks --junit-path test-results/deno-edge-tests.xml src/__tests__/supabase/edge-function.test.ts

      - name: Generate test reports (after all tests)
        if: always()
        run: |
          echo "=== Generating Test Reports ==="
          echo "Generating test results HTML..."
          pnpm test:results:parse || echo "⚠️ Test results HTML generation failed, creating fallback"
          echo "Generating coverage report..."
          pnpm test:coverage:parse || echo "⚠️ Coverage report generation failed"
          echo "Generating test dashboard..."
          pnpm test:dashboard || echo "⚠️ Test dashboard generation failed"
          echo "Generating simple test table..."
          pnpm test:results:simple || echo "⚠️ Simple test table generation failed"
          echo "=== Test Reports Generation Complete ==="
        continue-on-error: true

      - name: Upload all test results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: 'All Test Results'
          path: 'test-results/*.xml'
          reporter: 'java-junit'
          fail-on-error: 'false'
          only-summary: 'true'

      - name: Debug dist directory before upload
        run: |
          echo "Listing dist directory:"
          ls -la dist || echo "dist directory not found"
          echo "Listing workspace root:"
          ls -la

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            dist/*
            test-results/
            html/
            test-dashboard/
            playwright-report/
            coverage/
          retention-days: 7

